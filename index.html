<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app Made By: A.F</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex-center">
    <div class="header d-flex-center">
        <input type="text" name="" id="" placeholder="Enter City or Countery Name:">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
        </svg>
    </div>
    <div class="container d-flex-center">
        <div class="main-box">
            <div class="top">
                <p class="location-title"></p>
                <p class="temp-text"></p>
            </div>
            <div class="bottom">
                <p class="weather-text light-text"></p>
                <p class="feels-like-text light-text"></p>
                <div class="max-min-temp-box d-flex-center">
                    <p class="max-temp light-text"></p>
                    <p class="min-temp light-text"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
